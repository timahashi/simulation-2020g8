<html>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.7/jsxgraph.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.7/jsxgraphcore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-slider-component@latest/theme/default.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue-slider-component@latest/dist/vue-slider-component.umd.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./linfunc1.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</html>
<body>
  <p><span id="judge">判定:</span></p>

  <div id="flex">
    <div id="jxgbox" class="jxgbox"></div>
    <script>
      var brd = JXG.JSXGraph.initBoard('jxgbox', { 
          boundingbox: [-5, 5, 5, -5], axis:true
      });
      var updatefunctionhook = function () {};
      var updatefunction = function () {
        brd.update();
        updatefunctionhook();
      };
    </script>
    <div id="value">
      <div id="app">
        <div class="slider">
          <input type="checkbox" v-model="func1">
          1次関数その1（青） {{ getfunc1equation }}
        </div>
        <div class="slider">
          傾き a={{func1a}}<br>
          <vue-slider
            ref="slider"
            v-model="func1a"
            :min="-10" 
            :max="10"
            :interval="0.1"
            style="display: inline-block; width: 100%;"
            :disabled="!func1"
          ></vue-slider>
        </div>
        <div class="slider">
          切片 b={{func1b}}<br>
          <vue-slider
            ref="slider"
            v-model="func1b"
            :min="-10" 
            :max="10"
            :interval="0.1"
            style="display: inline-block; width: 100%;"
            :disabled="!func1"
          ></vue-slider>
        </div>

        <div class="slider">
          <input type="checkbox" v-model="func2">
          1次関数その2（赤） {{ getfunc2equation }}
        </div>
        <div class="slider">
          傾き a={{func2a}}<br>
          <vue-slider
            ref="slider"
            v-model="func2a"
            :min="-10" 
            :max="10"
            :interval="0.1"
            style="display: inline-block; width: 100%;"
            :disabled="!func2"
          ></vue-slider>
        </div>
        <div class="slider">
          切片 b={{func2b}}<br>
          <vue-slider
            ref="slider"
            v-model="func2b"
            :min="-10" 
            :max="10"
            :interval="0.1"
            style="display: inline-block; width: 100%;"
            :disabled="!func2"
          ></vue-slider>
        </div>


      </div>
    </div>
  </div>
  <script src="./linfunc1.js"></script>
</body>
