<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.7/jsxgraph.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.7/jsxgraphcore.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-slider-component@latest/theme/default.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue-slider-component@latest/dist/vue-slider-component.umd.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./linfunc1.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>1次関数</title>
</head>
<body>
  <div id="flex">
    <div id="jxgbox" class="jxgbox"></div>
    <script>
      var brd = JXG.JSXGraph.initBoard('jxgbox', { 
          boundingbox: [-5, 5, 5, -5], axis:true
      });
      var updatefunctionhook = function () {};
      var updatefunction = function () {
        updatefunctionhook();
      };
    </script>
    <div id="value">
      <div id="app">
        <!-- <div class="slider" style="height:50px;">
          <span style="color: red; margin-left=20px;">{{ errorMsg }}</span>
        </div> -->
        <div class="slider" style="margin-bottom:0px;">
          <input type="checkbox" v-model="func1">
          1次関数1（青） {{ getfunc1equation }}
        </div>
        <div class="slider">
          傾き a=<input class="ab" v-model="func1a" @input="clearErrorMsg" />
          <input type="radio" name="anim1" value="0" v-model="anima">OFF
          <input type="radio" name="anim1" value="1" v-model="anima">片道
          <input type="radio" name="anim1" value="2" v-model="anima">往復<br>
          <vue-slider
            ref="slider"
            v-model="func1a"
            :min="-10" 
            :max="10"
            :interval="0.1"
            style="display: inline-block; width: 100%;"
            @error="error"
            @change="clearErrorMsg"
            :disabled="!func1"
          ></vue-slider>
        </div>
        <div class="slider">
          切片 b=<input class="ab" v-model="func1b" @input="clearErrorMsg" />
          <input type="radio" name="anim2" value="0" v-model="animb">OFF
          <input type="radio" name="anim2" value="1" v-model="animb">片道
          <input type="radio" name="anim2" value="2" v-model="animb">往復<br>
          <vue-slider
            ref="slider"
            v-model="func1b"
            :min="-10" 
            :max="10"
            :interval="0.1"
            style="display: inline-block; width: 100%;"
            @error="error"
            @change="clearErrorMsg"
            :disabled="!func1"
          ></vue-slider>
        </div>

        <div class="slider" style="margin-bottom:0px;">
          <input type="checkbox" v-model="func2">
          1次関数2（赤） {{ getfunc2equation }}
        </div>
        <div class="slider">
          傾き a=<input class="ab" v-model="func2a" @input="clearErrorMsg" /><br>
          <vue-slider
            ref="slider"
            v-model="func2a"
            :min="-10" 
            :max="10"
            :interval="0.1"
            style="display: inline-block; width: 100%; color: red;"
            :process-style="{ backgroundColor: 'red' }"
            :tooltip-style="{ backgroundColor: 'red', borderColor: 'red' }"
            @error="error"
            @change="clearErrorMsg"
            :disabled="!func2"
          ></vue-slider>
        </div>
        <div class="slider">
          切片 b=<input class="ab" v-model="func2b" @input="clearErrorMsg" /><br>
          <vue-slider
            ref="slider"
            v-model="func2b"
            :min="-10" 
            :max="10"
            :interval="0.1"
            style="display: inline-block; width: 100%;"
            :process-style="{ backgroundColor: 'red' }"
            :tooltip-style="{ backgroundColor: 'red', borderColor: 'red' }"
            @error="error"
            @change="clearErrorMsg"
            :disabled="!func2"
          ></vue-slider>
        </div>
        <div class="slider">
            速さ {{interval}}<br>
            <vue-slider
              ref="slider"
              v-model="interval"
              :min="1" 
              :max="500"
              :interval="1"
              style="display: inline-block; width: 100%;"
              :process-style="{ backgroundColor: 'orange' }"
              :tooltip-style="{ backgroundColor: 'orange', borderColor: 'orange' }"
            ></vue-slider>
  
        </div>


      </div>
    </div>
  </div>
  <script src="./linfunc1.js"></script>
</body>
</html>
